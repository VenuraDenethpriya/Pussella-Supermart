<!DOCTYPE html>
<html>
    <head>
        <title>Product</title>
        <link rel="stylesheet" href="product.css">
    </head>

    <body>
        <div class="container">
            <!--Sidebar-->
            <div class="sidebar">
                <div id="nav-bar">
                    <input id="nav-toggle" type="checkbox"/>
                    <div id="nav-header"><a id="nav-title" href="https://codepen.io" target="_blank">Pussella Store<i class=""></i></a>
                      <label for="nav-toggle"><span id="nav-toggle-burger"></span></label><br>
                      <hr/>
                    </div>
                    <div id="nav-content">
                      <div class="nav-button"><i class="fas fa-images"></i><span>Product</span></div>
                      <div class="nav-button"><i class="fas fa-thumbtack"></i><span>GRN</span></div>
                      <div class="nav-button"><i class="fas fa-thumbtack"></i><span>Stock</span></div>
                      <hr/>
                      <div class="nav-button"><i class="fas fa-heart"></i><span>Invoice</span></div>
                      <div class="nav-button"><i class="fas fa-chart-line"></i><span>Delivery</span></div>
                      <div class="nav-button"><i class="fas fa-fire"></i><span>Customer</span></div>
                      <div class="nav-button"><i class="fas fa-chart-line"></i><span>Supplier</span></div>
                      <div class="nav-button"><i class="fas fa-fire"></i><span>Order</span></div>
                      <hr/>
                      <div id="nav-content-highlight"></div>
                    </div>
                    <input id="nav-footer-toggle" type="checkbox"/>
                    <div id="nav-footer">
                      <div id="nav-footer-heading">
                        <div id="nav-footer-avatar"><img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547"/></div>
                        <div id="nav-footer-titlebox"><a id="nav-footer-title" href="https://codepen.io/uahnbu/pens/public" target="_blank">Kamal</a><span id="nav-footer-subtitle">Owner</span></div>
                        <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
                      </div>
                      <div id="nav-footer-content">
                        <Lorem>ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</Lorem>
                      </div>
                    </div>
                  </div>
            </div>

            <!--Add Product-->
            <div class="add">
                <div class="uk-container">
                    <div uk-grid>
                        <div class="uk-width-1-2">
                            <div class='uk-width-1-1@s'>
                                <h2 class="uk-text-center">Add New Product</h2>
                                <div id="media-uploader1" name="media-uploader1" class="" style="">
                                    <div class="dz-message" style="color:'.get_option('taxCrt-setting-font').';">
                                        <span><i class="fa fa-file"></i></span>Drag and drop an image here or click to upload.
                                    </div>
                                </div>
                                <input type="hidden" id="txtMainImgID" name="txtMainImgID">
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <div class='uk-width-1-1@s'>
                                <h2 class="uk-text-center">Product Information</h2>
                                <hr />
                                <div class="uk-width-1-1@s">
                                    <label class="uk-form-label" for="txtModel">Code</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtModel" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtBrand">Quntity</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtBrand" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtYear">Name</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtYear" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtPrice">Supplier</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtPrice" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtRegistration">Cost</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtRegistration" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtSerialNumber">Retail Price</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtSerialNumber" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="txtLocation">Discount</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="txtLocation" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="save">
                                    <button>Save</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        

        
    </body>
</html>
